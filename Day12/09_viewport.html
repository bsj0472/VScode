<!DOCTYPE html>
<html>
    <head>
        <title>ViewPort</title>
        <meta charset="utf-8">

        <!-- 뷰포트 : 웹브라우저에서 화면을 그려내는 가상의 네모난 영역 -->
        <!-- 뷰포트와 실제 브라우저의 사이즈는 다름 -->
        <!-- 모바일 브라우저는 실제 디바이스의 너비와 상관없이 -->
        <!-- 무조건 뷰포트 너비를 980으로 설정됨 -->
        <!-- 그래서 뷰포트 설정을 하지 않은 웹페이지를 보면 -->
        <!-- 글씨가 보기 어려울 정도로 작아짐. -->
        <meta name="viewport" content="width=412, initial-scale=1.0">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>
        <h2>View Port Test</h2>
        <p>This is viewport test page</p>

        <img src="./computer.png" style="width: 200px;">
    </body>
</html>
