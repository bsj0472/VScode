    <script>

        //객체를 생성하는 새로운 방법 : class 키워드의 등장(자바와 유사) - ES5버전에서 등장

        //1.클래스 선언[객체를 생성하는 것이 아님!]
        class Person{
            // //멤버변수- propety
            // //let name; // ERROR
            // this.name; // ERROR

            //멤버변수를 만드는 2가지 방법
            //1. 생성자 함수를 만들어서 그 안에서 변수선언 및 초기화
            constructor(){ //생성자 함수 생성
                this.name="sam"; //멤버변수 선언 및 초기화
                this.age=20;     //멤버변수 선언 및 초기화

                let gendet="male"; // 이건 멤버변수가 아니라 생성자함수의 지역변수
            }

            //2.class영역안에 변수명만 작성
            address="Seoul"; //멤버변수 
            //값이 없어도됨
            tel;             //멤버변수

            //멤버함수[메소드]
            //function show(){}//ERROR : class 안에서는  function키워드 사용불가
            show(){
                //document.write(name+","+age+","+address+","+tel); //이렇게쓰면 name은 멤버변수 인지 모름
                document.write(this.name+","+this.age+","+this.address+"<brr>");
            }
        }

        //Person객체 생성
        let person= new Person();
        person.show();

        //직접 멤버변수(속성)에 접근
        document.write("name : " +person.name);
        document.write("address : " +person.address);
        //값없는 변수 출력
        document.write("tel : " +person.tel);

        //값변경도 가능
        person.age=25;
        person.show();

        document.write("<br>");

        //객체를 생성하면서 값 전달하기 : 생성자 함수에 파라미터 전달
        //this 있으면 멤버변수 없으면 파라미터
        class Member{
            // constructor(id,pw){
            //     this.id= id;
            //     this.pw=pw;
            // }

            //파라미터 받을떄와 안 받을 때 모두 반응하고 싶다면
            //파라미터의 디폴트값 적용
            constructor(id="aaaa",pw="1111"){
                this.id=id;
                this.pw=pw; 

            }

            //값 전달 안받을때 기본값으로 초기화 해주는 생성자함수 오버로딩
            //오버로딩 문법이 존재하지 않아서 치명적 에러!!
            constructor(){
                this.id="aaa";
                this.pw="1111";
            }

            show(){
                document.write("ID: "+this.id+", PW : " +this.pw+ "<br>");
            }

            //메소드도 오버로딩 안되는가?
            output(){
                document.write("no data <br>");
            }

            //일반 메소드의 오버로딩은 없지만 에러는 아니고
            //마지막 선언된 함수로 덮어쓰기됨
            output(x){
                document.write(" data <br>");
            }

            //리턴은 특별할 것이 없음
            add(a,b){
                return a+b;
            }
        }

        let m= new Member("mrhi","1234");
        m.show();

        let m2 = new Member(); //값 전달 안하면? - 오버로딩이 안되지만 기본값을 보고싶다면
        m2.show();

        m2.output();
        m2.output(10);

        let z= m2.add(5,3); //메소드 사용 및 리턴값 받기
        document.write(z+"<br>");
