<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Javascript Test</title>

        <!-- Javascript의 표준문법 정식명칭(버전명칭) - ECMAscript(에크마 스크립트) -->

        <!-- 브라우저가 interprete(통역)해서 실행하는 프로그래밍 코드 -->
        <script>
            // 이 영역안에서는 JS문법 체계를 따름

            // HTML에서 body안에 했던 작업들 모두 스크립트로 처리 가능!
            // 화면 출력
            document.write("Hello world!");

            document.write("자동 줄바꿈 안됨. 하려면 <br>태그 이용");
            document.write("<br>");
            // HTML문법을 직접 스크립트로 작성할 수 있음.
            document.write("<hr>");
            document.write("<a href=''>NAVER</a>");

            // 자바스크립트는 프로그래밍 언어여서 변수, 연산자, 제어문 등 가능함
            //변수
            var a=new Date();
            document.write(a +" <br>");

            document.write("<hr>");
            for(var i=0; i<10; i++){
                document.write( i +" , ");
            }

            // 웹문서에서 발생하는 이베트를 처리하는 목적으로 사용
            // 버튼의 클릭 이벤트에 반응하기
            function aaa(){
                //alert("clicked!!");

                // body영역의 요소들이 모두 만들어진 후
                // document.write(); 를 실행하면 웹문서 화면이
                // 다 지워지고 새로 작성됨[ 주의!! - 이런 코드는 좋지 않음 ]
                //document.write("clicked button!");

                // id가 'p1'인 요소를 찾아와 참조하기
                var e= document.getElementById("p1");
                e.innerHTML="clicked button!!";
            }

            //문장의 끝에 ;이 없어도 에러는 아님
            document.write("aaaa")
            document.write("bbbb")
            document.write("cccc")

            var a=10 //a=8 //error - JS는 에러가가 나면 그 에러문장이 있는 <script></script> 안에 내용들만 실행하지 않음. 다른 곳은 정상 동작함
            document.write(a)

        </script>

    </head>
    <body>

        <!-- 무조건 body영역은 head영역 실행 후 실행됨 -->
        Hello world!!!

        <button onclick="aaa()">버튼</button>
        <p id="p1"></p>
        
    </body>
</html>
