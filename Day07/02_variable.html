<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>variable test</title>

        <script>

            // 자료형의 종류
            // 1. 수치형 : number - 정수,실수   //Number타입과는 다름
            // 2. 문자형 : string - 한문자, 문자열[ '',"" ] 
            // 3. 논리형 : boolean - true, false
            // 4. 객체형 : object, 내장, 함수, new
            // 5. undefined : 값이 없는 변수

            // 변수 선언
            var a;
            a=10;
            document.write(a);
            document.write("<br>");

            // 자료형 구분 없음
            var b="aaa";
            document.write(b);
            document.write("<br>");

            var c=true;
            document.write(c);
            document.write("<br>");

            //여기까지 기본자료형 .......

            var d= new Date();
            document.write(d);
            document.write("<br>");

            var e;
            document.write(e);
            document.write("<br>");

            //자료형 확인해보기
            document.write( typeof(a) +"<br>");
            document.write( typeof(b) +"<br>");
            document.write( typeof(c) +"<br>");
            document.write( typeof(d) +"<br>");
            document.write( typeof(e) +"<br>");

            document.write("<hr>");

            var f="1";
            document.write( typeof(f) +"<br>");

            // JS는 변수에 값이 대입될때 자료형이 동적으로 결정되기에
            // 가지고 있는 데이터의 type이 변경되는 것도 OK : number -> string
            var g=10;
            document.write(g);
            document.write("<br>");

            g="kim";
            document.write(g);
            document.write("<br>");

            //심지어 변수에 함수를 대입할 수 있음.(정확하게 표현하면 참조하기)
            var h= function(){
                document.write("hhh출력");
                document.write("<br>");
            };

            document.write(h);
            document.write("<br>");

            //함수가 대입된 변수명이 함수명을 대체되어 사용할 수 있음
            h();//함수 호출

            document.write( typeof(h) +"<br>");

            //문자열은 참조형 객체가 맞음
            var s= "Hello";
            document.write( s.length );
            document.write("<br>");

            document.write( s.charAt(1) );
            document.write("<br>");

            //한글자만 바뀜 - 자바와 다름
            document.write( s.replace("l","p") );
            document.write("<br>");

            document.write( s.toUpperCase() );
            document.write("<br>");

            // 사용자(프로그래머)정의 객체형 - class라는 키워드 문법이 없음(ECMA5버전부터 class키워드 생겼음..추후 소개)
            // JS는 객체를 만들면서 멤버를 설계함 - JSON 표기법과 비슷
            var person= {
                name: "sam",
                age: 20
            };

            document.write("이름 : " + person.name +"<br>"  );
            document.write("나이 : " + person.age +"<br>");

        </script>

    </head>
    <body>
        
    </body>
</html>
