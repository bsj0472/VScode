<!DOCTYPE html>
<html>
    <head>
        <title>canvas</title>
        <script>
            function loaded(){
                var canvas= document.getElementById('canvas1');

                //화가 객체 얻어오기
                var context= canvas.getContext('2d');

                //글씨 스타일 지정
                context.fillStyle="red";
                context.font="20px cursive";

                //화가 객체에게 글씨 그리기
                context.fillText("Hello", 10, 40);//글씨의 좌하단 좌표
                context.fillText("Hello", 0, 0);
                context.fillText("Hello", 0, 20); //글씨크기가 20이어서
                context.fillText("Hello", 0, 400); //좌하단

                //윤곽선 그리기
                context.strokeStyle="blue";
                context.strokeText("Hello", 100, 40);

                //사각형 그리기
                context.fillStyle="green";
                context.fillRect(10,50, 100,40);//좌상단:10,50 너비:100, 높이:40

                context.strokeStyle="green";
                context.strokeRect(120,50, 100,40);

                //직선 그리기
                context.beginPath(); //선의 경로설정 시작
                context.moveTo(10, 100); //시작은 10, 100지점
                context.lineTo(100,150);
                context.lineTo(150,120);
                context.stroke();//그리기

                //이미지 그리기
                var a= new Image();
                a.src="./pome.png";
                a.onload= function(){//png->Image객체로 로딩이 완료되면
                    context.drawImage(a, 10, 180); //이미지의 좌상단 좌표
                    context.drawImage(a, 10, 180, 100, 100);//너비100, 높이100 이미지로 그려라

                }

            }
        </script>
    </head>
    <body onload="loaded()">
        <canvas id="canvas1" width="300" height="400" style="border:1px solid black;"></canvas>
    </body>
</html>
