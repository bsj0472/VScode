<!DOCTYPE html>
<html>
    <head>
        <!-- title은 첫번째 것만 적용됨 -->
        <title>page2</title>
        <!-- 스타일은 차례로 적용되어 실행됨. (결국 blue가 됨) -->
        <style>
            p{color: blue;}
        </style>
    </head>
    <body>
        <p>Nice to meet you</p>
    </body>
</html>
