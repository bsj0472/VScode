<!DOCTYPE html>
<html>
    <head>
        <title>Animation Test</title>

        <!-- JQuery Library 추가 : CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <script>
            $(document).ready(function(){

                $('#b1').click(function(){
                    $('img').show("slow");
                });
                $('#b2').click(function(){
                    $('img').hide(3000);
                });
                $('#b3').click(function(){
                    $('img').toggle("fast");
                });

                $('#b4').on('click', function(){
                    $('img').fadeIn(5000, function(){
                        alert("fadein 완료");
                    });
                });
                $('#b5').on('click', function(){
                    $('img').fadeOut(5000);
                });
                $('#b6').on('click', function(){
                    $('img').fadeTo(5000, 0.5);//0.5까지만 투명도
                });

                $('#b7').on('click', function(){
                    $('img').slideUp("slow");
                });
                $('#b8').on('click', function(){
                    $('img').slideDown("fast");
                });
                $('#b9').on('click', function(){
                    $('img').slideToggle("slow");
                });

                $('#b10').on('click', function(){
                    $('img').fadeOut('slow').slideDown('slow');
                });

            });
        </script>
    </head>
    <body>
        <p>
            <button id="b1">show</button>
            <button id="b2">hide</button>
            <button id="b3">toggle</button>
            <button id="b4">fadein</button>
            <button id="b5">fadeout</button>
            <button id="b6">fadeto</button>
            <button id="b7">slideup</button>
            <button id="b8">slidedown</button>
            <button id="b9">slideToogle</button>
            <button id="b10">show+fade+slide</button>
        </p>

        <img src="./computer.png" alt="" width="200">
    </body>
</html>
